<!DOCTYPE html>
<html>
<head>
  <title>Mini IMDB Clone</title>
  <!-- Include necessary CSS frameworks like Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Mini IMDB Clone</h1>
    
    <!-- Home Page -->
    <div id="homePage">
      <input type="text" id="searchInput" placeholder="Search movies">
      <ul id="searchResults"></ul>
      <h2>My Favourite Movies</h2>
      <ul id="favouriteMovies"></ul>
    </div>
    
    <!-- Movie Page -->
    <div id="moviePage" style="display: none;">
      <!-- Movie details will be dynamically populated here -->
    </div>
  </div>

  <!-- Include your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
